<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Экзаменационные билеты{% endblock %}</title>
    <style>
      body {
        font-family: 'Segoe UI', Arial, sans-serif;
        background: linear-gradient(135deg, #e3f0ff 0%, #f3e7ff 100%);
        min-height: 100vh;
        margin: 0;
        padding: 0;
      }
      .navbar {
        background: #fff;
        border: 1px solid #c5d8ec;
        padding: 18px 16px 18px 16px;
        min-height: 62px;
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        align-items: center;
        max-width: 520px;
        margin: 32px auto 0 auto;
        border-radius: 12px;
        box-shadow: 0 2px 12px 0 rgba(70,130,180,0.10);
        box-sizing: border-box;
      }
      .navbar a {
        text-decoration: none;
        padding: 10px 21px;
        border-radius: 8px;
        color: #365072;
        background: #f8fbff;
        border: 1px solid #c5d8ec;
        font-weight: 600;
        font-size: 1em;
        transition: background 0.16s, color 0.16s;
        display: inline-block;
        box-sizing: border-box;
      }
      .navbar a:hover, .navbar a.active {
        background: linear-gradient(90deg, #4682b4 70%, #62b5ff 100%);
        color: #fff;
      }
      .username {
        margin-left: auto;
        font-weight: 600;
        color: #26497d;
        font-size: 1.08em;
        padding-left: 16px;
        white-space: nowrap;
      }
      @media (max-width: 600px) {
        .navbar {
          flex-direction: column;
          gap: 8px;
          margin: 0;
          border-radius: 0 0 16px 16px;
          box-shadow: none;
          max-width: 100%;
          padding: 10px 4px 10px 4px;
        }
        .navbar a {
          width: 100%;
          text-align: center;
        }
        .username { padding-left: 0; margin-left: 0; }
      }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="navbar">
        <a href="{% url 'generate_tickets' %}" class="{% if request.resolver_match.url_name == 'generate_tickets' %}active{% endif %}">Генератор билетов</a>
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">Выйти</a>
            <span class="username">{{ user.username }}</span>
        {% else %}
            <a href="{% url 'login' %}">Войти</a>
            <a href="{% url 'register' %}">Регистрация</a>
        {% endif %}
    </div>

    {% block content %}{% endblock %}
</body>
</html>
