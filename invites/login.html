{% if form.errors %}
    <p style="color:red;">Неверный логин или пароль</p>
{% endif %}
<form method="post">
  {% csrf_token %}
  <label>Логин:</label>
  <input type="text" name="username" required>
  <label>Пароль:</label>
  <input type="password" name="password" required>
  <button type="submit">Войти</button>
</form>
